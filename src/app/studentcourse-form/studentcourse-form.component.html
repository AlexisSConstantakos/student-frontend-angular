<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/studentcourses">Student Courses</a></li>
  <li class="active">Manage Student Courses></li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/studentcourse">Return to Student Courses</a>

<h1>Manage Student Courses</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudentcourse(studentcourseForm)"  #studentcourseForm="ngForm" class="form-horizontal">
<input [ngModel]="studentcourse?.studentcourse_id" ngModel #studentcourse_id="ngModel" type="hidden" name="studentcourse_id">
<div class="form-group">
  <label for="student_course_id" class="col-sm-2 control-label">Student Course ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentcourse?.student_course_id" ngModel #student_course_id="ngModel" type="text" class="form-control" id="student_course_id" name="student_course_id" placeholder="Student Course ID" required>
    <span *ngIf="formErrors.stuent_course_id" class="text-danger">
      {{ formErrors.student_course_id }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentcourse?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id"  placeholder="Student ID" required>
    <span *ngIf="formErrors.student_id" class="text-danger">
      {{ formErrors.student_id }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="course_id" class="col-sm-2 control-label">Course ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentcourse?.course_id" ngModel #course_id="ngModel" type="text" class="form-control" id="course_id" name="course_id" placeholder="Course ID" required>
    <span *ngIf="formErrors.course_id" class="text-danger">
      {{ formErrors.course_id }}
    </span>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
