<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/student">Grades</a></li>
  <li class="active">Manage Grades</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/grade">Return to Grades</a>

<h1>Manage Grades</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveGrade(gradeForm)"  #gradeForm="ngForm" class="form-horizontal">
<input [ngModel]="grade?.grade_id" ngModel #grade_id="ngModel" type="hidden" name="grade_id">
<div class="form-group">
  <label for="grade_id" class="col-sm-2 control-label">Grade ID</label>
  <div class="col-sm-10">
    <input [ngModel]="grade?.grade_id" ngModel #grade_id="ngModel" type="text" class="form-control" id="grade_id" name="grade_id" placeholder="Grade ID" required minlength="1" maxlength="2">
  </div>
  <span *ngIf="formErrors.grade_id" class="text-danger">
    {{ formErrors.grade_id }}
  </span>
</div>
<div class="form-group">
  <label for="grade" class="col-sm-2 control-label">Grade</label>
  <div class="col-sm-10">
    <input [ngModel]="grade?.grade" ngModel #grade="ngModel" type="text" class="form-control" id="grade" name="grade"  placeholder="Grade" required>
  </div>
  <span *ngIf="formErrors.grade" class="text-danger">
    {{ formErrors.grade }}
  </span>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!gradeForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
